{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title%}
<title>Giving Hope | Sign-Up</title>
{% endblock title%}

{% block content %}
<div class="col-md-6 offset-md-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-4"><strong>Join Today</strong></legend>
            {{ form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mb-4 mt-4" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already have an account? <a href="{% url 'core-login' %}">Sign in</a></small>
    </div>
</div>
{% endblock content %}
