{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title%}
<title>Giving Hope | Delete Review</title>
{% endblock title%}

{% block content %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 mt-4">Delete Post</legend>
                <h2>Are you sure you want to delte the post "{{ review.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mt-4" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-primary mt-4" href="{% url 'review-detail' review.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
