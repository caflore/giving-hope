{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title%}
<title>Giving Hope | Login</title>
{% endblock title%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 mt-4">Login</legend>
                        {{ form| crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info mb-4 mt-4" type="submit">Login</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Need an Account? <a href="{% url 'core-signup' %}">Sign Up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
